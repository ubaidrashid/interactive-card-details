<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="image-side">
      <div class="overlay-bg">
        <div class="desk-bg">
          <img src="assets/images/bg-main-desktop.png" alt="">
        </div>
        <div class="mob-bg">
<img src="assets/images/bg-main-mobile.png" alt="">
        </div>
      </div>
      <div class="cards">
        <div class="cardOne">
          <img src="assets/images/bg-card-front.png" alt="">
          <div class="card-front-logo">
            <img src="assets/images/card-logo.svg" alt="">
          </div>
          <div class="card-front-data">
            <div class="front-num">
              0000 0000 0000 0000
            </div>
            <div class="front-text">
              <div class="front-name">Jane Appleseed</div>
              <div class="otp"><span class="month">00</span>/<span class="year">00</span> </div>
            </div>
          </div>
        </div>

        <div class="cardTwo">
          <img src="assets/images/bg-card-back.png" alt="">
          <div class="zero-only">000</div>
        </div>
      </div>
    </div>
    <div class="form-side">
      <div class="form-child">


        <div class="name">
          <div class="overlay-name none"></div>
          <label for="Name" class="Cardholder-name">Cardholder Name</label>
          <input type="text" id="name" placeholder="  e.g. Jane Appleseed">
        </div>
        <div class="card-number">
          <div class="overlay-numError none"></div>
          <label for="card-number" class="card-no"> Card Number</label>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="others">
          <div class="date">
            <div class="label-date"> Exp. Date (MM/YY)</div>
            <div class="for-date">
              <div class="overlay-date none">can't be blank</div>
              <input class="dob" id="months" maxlength="2" type="text" placeholder="MM">
              <input class="dob" id="years" maxlength="4" type="text" placeholder="2005">
            </div>
          </div>
          <div class="cvc">
            <div class="overlay-cvc none">can't be blank</div>
            <div class="label-cvc">CVC</div>
            <div>
              <input class="input-cvc" maxlength="3" type="text" placeholder="  e.g. 123">
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="confirm">
            Confirm
          </button>
        </div>

      </div>
      <div class="thanks-container none">
        <div class="thnks-img">
          <img src="assets/images/icon-complete.svg" alt="">
        </div>
        <div class="thnks-title">
          <h1> Thank you!</h1>
        </div>
        <div class="thnks-desc">
          We've added your card details
        </div>
    
        <button class="Continue">
          Continue
        </button>
      </div>
      <div class="attribution">

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ubaidrashid" target="_blank">Oss-Coding</a>.
      </div>
    </div>
    </div>
  </main>

  </div> -->
  <script src="assets/js/script.js"></script>
</body>

</html>
